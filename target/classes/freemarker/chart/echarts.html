<div id="${echartsContainer}" class="echarts-container" style="width:100%;height:300px;"></div>

<script type="text/javascript">
$(document).ready(function() {
	$('#${echartsContainer}').echarts({
		optionUrl:"${loadDataUrl}"
	});
});

$(document).on('refreshComponent',function(event,param){
	$('#${echartsContainer}').echarts({
		optionUrl:"${loadDataUrl}",
		data:param
	});
});
</script>
